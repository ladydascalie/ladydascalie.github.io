<!doctype html>
<html lang="en">
        <head>
                <meta charset="UTF-8" />
                <meta
                        name="viewport"
                        content="width=device-width, initial-scale=1.0"
                />
                <title>Loading Theme...</title>
                <style>
                        body {
                                margin: 0;
                                padding: 20px;
                                font-family:
                                        "Courier New", "Lucida Console", Monaco,
                                        monospace;
                                background: #000;
                                color: #00ff00;
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                min-height: 100vh;
                        }

                        .loading {
                                text-align: center;
                                padding: 40px;
                                background: #000;
                                border: 2px dashed #00ff00;
                                max-width: 500px;
                        }

                        .loading h2 {
                                margin: 0 0 20px 0;
                                color: #00ff00;
                                font-weight: normal;
                        }

                        .loading h2::before,
                        .loading h2::after {
                                content: "─ ";
                        }
                        .loading h2::after {
                                content: " ─";
                        }

                        .spinner {
                                color: #00ff00;
                                font-size: 20px;
                                margin: 20px auto;
                                animation: dots 1.5s infinite;
                        }

                        .spinner::after {
                                content: "Loading";
                        }

                        @keyframes dots {
                                0%,
                                20% {
                                        content: "Loading";
                                }
                                40% {
                                        content: "Loading.";
                                }
                                60% {
                                        content: "Loading..";
                                }
                                80%,
                                100% {
                                        content: "Loading...";
                                }
                        }

                        #statusMessage {
                                color: #00ffff;
                                margin: 15px 0;
                                font-size: 14px;
                        }

                        .error {
                                color: #ff0040;
                                background: rgba(255, 0, 64, 0.1);
                                border: 1px dashed #ff0040;
                                padding: 20px;
                                margin-top: 20px;
                        }

                        .available-themes {
                                margin-top: 20px;
                                text-align: left;
                                border: 1px dashed #666;
                                padding: 15px;
                        }

                        .available-themes h3 {
                                color: #00ffff;
                                margin: 0 0 15px 0;
                                font-weight: normal;
                        }

                        .available-themes a {
                                display: block;
                                margin: 5px 0;
                                color: #00ffff;
                                text-decoration: none;
                        }

                        .available-themes a::before {
                                content: "> ";
                        }

                        .available-themes a:hover {
                                color: #ffffff;
                                text-decoration: underline;
                        }

                        .hidden {
                                display: none;
                        }
                </style>
        </head>
        <body>
                <div class="loading" id="loadingContainer">
                        <h2>Loading Theme...</h2>
                        <div class="spinner"></div>
                        <div id="statusMessage">
                                Initializing theme system...
                        </div>
                        <div class="error hidden" id="errorContainer"></div>
                        <div
                                class="available-themes hidden"
                                id="availableThemes"
                        >
                                <h3>Available Themes:</h3>
                        </div>
                </div>

                <script>
                        class ThemeRenderer {
                                constructor() {
                                        this.loadingContainer =
                                                document.getElementById(
                                                        "loadingContainer",
                                                );
                                        this.statusMessage =
                                                document.getElementById(
                                                        "statusMessage",
                                                );
                                        this.errorContainer =
                                                document.getElementById(
                                                        "errorContainer",
                                                );
                                        this.availableThemes =
                                                document.getElementById(
                                                        "availableThemes",
                                                );
                                }

                                async init() {
                                        try {
                                                // Get theme from URL parameter
                                                const urlParams =
                                                        new URLSearchParams(
                                                                window.location.search,
                                                        );
                                                const themeName =
                                                        urlParams.get("theme");

                                                if (!themeName) {
                                                        this.showError(
                                                                "No theme specified. Please add ?theme=themename to the URL.",
                                                        );
                                                        this.showAvailableThemes();
                                                        return;
                                                }

                                                this.updateStatus(
                                                        "Loading content data...",
                                                );
                                                await this.loadScript(
                                                        "src/content-data.js",
                                                );

                                                this.updateStatus(
                                                        "Loading template engine...",
                                                );
                                                await this.loadScript(
                                                        "src/template-engine.js",
                                                );

                                                this.updateStatus(
                                                        `Loading ${themeName} theme...`,
                                                );
                                                await this.loadScript(
                                                        `src/themes/${themeName}/template.js`,
                                                );

                                                this.updateStatus(
                                                        "Rendering theme...",
                                                );
                                                await this.renderTheme(
                                                        themeName,
                                                );
                                        } catch (error) {
                                                console.error(
                                                        "Theme loading error:",
                                                        error,
                                                );
                                                this.showError(
                                                        `Failed to load theme: ${error.message}`,
                                                );
                                                this.showAvailableThemes();
                                        }
                                }

                                async loadScript(src) {
                                        return new Promise(
                                                (resolve, reject) => {
                                                        const script =
                                                                document.createElement(
                                                                        "script",
                                                                );
                                                        script.src = src;
                                                        script.onload = resolve;
                                                        script.onerror = () =>
                                                                reject(
                                                                        new Error(
                                                                                `Failed to load ${src}`,
                                                                        ),
                                                                );
                                                        document.head.appendChild(
                                                                script,
                                                        );
                                                },
                                        );
                                }

                                async renderTheme(themeName) {
                                        // Wait a moment for scripts to initialize
                                        await new Promise((resolve) =>
                                                setTimeout(resolve, 100),
                                        );

                                        if (
                                                typeof PROFILE_DATA ===
                                                "undefined"
                                        ) {
                                                throw new Error(
                                                        "Content data not loaded",
                                                );
                                        }

                                        if (
                                                typeof templateEngine ===
                                                "undefined"
                                        ) {
                                                throw new Error(
                                                        "Template engine not loaded",
                                                );
                                        }

                                        const theme =
                                                templateEngine.getTheme(
                                                        themeName,
                                                );
                                        if (!theme) {
                                                throw new Error(
                                                        `Theme '${themeName}' not found. Make sure the theme file registers itself with the template engine.`,
                                                );
                                        }

                                        // Render the theme (now async)
                                        const renderedHTML =
                                                await templateEngine.render(
                                                        themeName,
                                                        PROFILE_DATA,
                                                );

                                        // Replace the entire document with the rendered theme
                                        document.open();
                                        document.write(renderedHTML);
                                        document.close();
                                }

                                updateStatus(message) {
                                        this.statusMessage.textContent =
                                                message;
                                }

                                showError(message) {
                                        this.errorContainer.textContent =
                                                message;
                                        this.errorContainer.classList.remove(
                                                "hidden",
                                        );
                                }

                                showAvailableThemes() {
                                        const themes = [
                                                {
                                                        name: "cypherpunk",
                                                        display: "Cypherpunk Terminal",
                                                },
                                                {
                                                        name: "windows9x",
                                                        display: "Windows 9x Desktop",
                                                },
                                                {
                                                        name: "retro-90s",
                                                        display: "Retro 90s Website",
                                                },
                                        ];

                                        themes.forEach((theme) => {
                                                const link =
                                                        document.createElement(
                                                                "a",
                                                        );
                                                link.href = `?theme=${theme.name}`;
                                                link.textContent =
                                                        theme.display;
                                                this.availableThemes.appendChild(
                                                        link,
                                                );
                                        });

                                        this.availableThemes.classList.remove(
                                                "hidden",
                                        );
                                }
                        }

                        // Initialize the theme renderer
                        const renderer = new ThemeRenderer();
                        renderer.init();
                </script>
        </body>
</html>
